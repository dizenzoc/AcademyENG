<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo della Somma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], button {
            padding: 8px;
            margin: 8px 0;
        }
        #result {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcolo della Somma</h1>
        <input type="text" id="num1" placeholder="Inserisci il primo numero">
        <input type="text" id="num2" placeholder="Inserisci il secondo numero">
        <button onclick="calcolaSomma()">Somma</button>
        <div id="result"></div>
    </div>

    <script>
        function calcolaSomma() {
            // Prende i valori dai campi di input
            let numero1 = parseFloat(document.getElementById("num1").value);
            let numero2 = parseFloat(document.getElementById("num2").value);

            // Controlla se i valori inseriti sono numeri validi
            if (isNaN(numero1) || isNaN(numero2)) {
                alert( "Per favore, inserisci due numeri validi.");
                return;
            }

            // Calcola la somma
            let somma = numero1 + numero2;

            // Visualizza il risultato
            document.getElementById("result").textContent = "La somma Ã¨: " + somma;
        }
    </script>
</body>
</html>
